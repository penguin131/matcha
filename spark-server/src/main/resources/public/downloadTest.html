<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
download page:
<br>
<button onclick="load()">press to download</button>
</body>
</html>
<script>
    function load() {
        const input = document.createElement('input');
        input.type = 'file';
        input.onchange = e => {
            const file = e.target.files[0];
            console.log(file.name);
            const reader = new FileReader();
            reader.readAsArrayBuffer(file);
            reader.onload = () => {
                const content = reader.result;
                const ajax = new XMLHttpRequest();
                ajax.open("POST",'http://localhost:8080/downloadImage', false);
                ajax.setRequestHeader('Content-Type', 'application/upload');
                console.log(content);
                ajax.send(content);
                console.log(ajax.responseText);
            }
        };
        input.click();
    }
</script>
